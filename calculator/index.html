<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <input type="number" id="firstNumber" placeholder="Enter Your First Number">
        <input type="number" id="secondNumber" placeholder="Enter Your Second Number">
        <div class="buttons">
            <button onclick="add()">+</button>
            <button onclick="subtract()">-</button>
            <button onclick="multiply()">x</button>
            <button onclick="divide()">/</button>
        </div> 
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
